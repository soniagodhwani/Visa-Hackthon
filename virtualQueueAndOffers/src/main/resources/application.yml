spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa.database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080

security:
  basic:
    enabled: false

management.security.enabled: false
